jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_REGION: 'North Europe'
      CONTAINER_NAME: ${{ inputs.container_name }}
on:
  workflow_dispatch:
    inputs:
      container_name:
        description: 'Blob container name to use in deployment'
        required: true
        default: 'mycontainer'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build and push Docker image
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }}

      - name: Build Docker image
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
        run: |
          docker build \
            --build-arg AZURE_CLIENT_ID=${AZURE_CLIENT_ID} \
            --build-arg AZURE_TENANT_ID=${AZURE_TENANT_ID} \
            --build-arg AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID} \
            --build-arg CONTAINER_NAME=${CONTAINER_NAME} \
            -t ${AZURE_CONTAINER_REGISTRY}/azure-blob-csharp:${{ github.sha }} .

      - name: Push Docker image
        env:
          AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
        run: |
          docker push ${AZURE_CONTAINER_REGISTRY}/azure-blob-csharp:${{ github.sha }}

      - name: Deploy to Azure Container Instances
        uses: azure/aci-deploy@v1
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          name: ${{ secrets.AZURE_CONTAINER_INSTANCE }}
          image: ${{ secrets.AZURE_CONTAINER_REGISTRY }}/azure-blob-csharp:${{ github.sha }}
          location: ${{ env.AZURE_REGION }}
          dns-name-label: ${{ secrets.AZURE_CONTAINER_INSTANCE }}
          ports: 80
          environment-variables: |
            AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}
            AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}
            AZURE_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}
            CONTAINER_NAME=${{ env.CONTAINER_NAME }}
